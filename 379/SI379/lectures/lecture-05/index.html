<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Lilly's Page</h1>
        <style>
            .box{
                width: 250px;
                height: 250px;
                background-color: lightblue;
            }
            .changed{
                width: 250px;
                height: 250px;
                background-color: blue;
            }
        </style>
        
        <div class="box">Click me to change color!</div>
        <script>
            const div = document.querySelector('.box');
            div.addEventListener('click', (event) => {
                if(div.classList.contains('box')){
                    console.log('clicked');
                    div.classList.remove('box');
                    div.classList.add('changed');
                }
                else if(div.classList.contains('changed')){
                    console.log('clicked again');
                    div.classList.remove('changed');
                    div.classList.add('box');
                }
            });
        </script>
    </body>
</html>
